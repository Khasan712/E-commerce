
{% extends 'base.html' %}
{% load static %}
{% block content %}


<!-- Sign in / Register Modal -->
<div id="signin-modal" tabindex="1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-box">
                    <div class="form-tab">
                        <ul class="nav nav-pills nav-fill" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="signin-tab" data-toggle="tab" href="#signin" role="tab" aria-controls="signin" aria-selected="true">Edit profile</a>
                            </li>
                        </ul>
                        <div class="tab-content" id="tab-content-5">
                            <form method="POST">{% csrf_token %}
                                {% comment %} <div class="form-group">
                                    <label for="singin-email">Username *</label>
                                    <input type="text" class="form-control" id="singin-email" name="username" required>
                                </div><!-- End .form-group -->

                                <div class="form-group">
                                    <label for="singin-password">Password *</label>
                                    <input type="password" class="form-control" id="singin-password" name="password" required>
                                </div><!-- End .form-group -->

                                <div class="form-footer">
                                    <button type="submit" class="btn btn-outline-primary-2">
                                        <span>LOG IN</span>
                                        <i class="icon-long-arrow-right"></i>
                                    </button>
                                    <a href="#" class="forgot-link">Forgot Your Password?</a>
                                </div><!-- End .form-footer --> {% endcomment %}
                                {{form.as_p}}
                                <input type='submit' value='Edit' />
                            </form>
                            {{ form.errors }}
                        </div><!-- End .tab-content -->
                    </div><!-- End .form-tab -->
                </div><!-- End .form-box -->
            </div><!-- End .modal-body -->
        </div><!-- End .modal-content -->
    </div><!-- End .modal-dialog -->
</div><!-- End .modal -->

{% endblock content %}
